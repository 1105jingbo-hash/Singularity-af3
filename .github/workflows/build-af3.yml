name: Build and Release AF3 Singularity Image

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用更稳定的 22.04 环境
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 直接手动安装 Singularity，避开失效的 Action
      - name: Install Singularity dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libseccomp-dev pkg-config squashfs-tools cryptsetup
          
          # 下载并安装 Apptainer (Singularity 的现代替代品，完全兼容 .def 文件)
          wget https://github.com/apptainer/apptainer/releases/download/v1.3.0/apptainer_1.3.0_amd64.deb
          sudo apt-get install -y ./apptainer_1.3.0_amd64.deb

      - name: Build SIF Image
        run: |
          # 使用 apptainer 编译，它完美支持 Singularity 语法
          sudo apptainer build alphafold3.sif alphafold3.def

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: AlphaFold3 SIF Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: alphafold3.sif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
